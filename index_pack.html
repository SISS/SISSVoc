<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>eReefs - Exploration</title>

	<link rel="stylesheet" href="css/style_pack.css"></style>
</head>

<body>
	
	<div id="details">
		<input type="text" id="filter" placeholder="Type to filter elements: e.g. Chlorophyle" />
		<h2>Details</h2>
		<div id="content">
			<p>The visualisation on the left will help you to <strong>explore</strong> all the features and information available in eReefs</p>

			<p><strong>eReefs</strong> is an project developed by CSIRO and aims to address all the information related to the Great Barrier Reef.</p>

			
		</div>

		<button id="arrow"/>
	</div>
	<!-- Main.js will use d3.js to create the visualisation -->
	<!-- which will be added to the body as an SVG element -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/main_pack.js"></script>


</body>
</html>
